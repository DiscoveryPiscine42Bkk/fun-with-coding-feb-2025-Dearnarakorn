<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 50px auto;
        }
        td {
            width: 50%;
            height: 100px;
            border: 1px solid black;
            font-size: 20px;
            background-color: lightgray;
        }
        #first-cell {
            background-color: lightblue;
        }
        #second-cell {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="first-cell">First cell</td>
            <td id="second-cell">Second cell</td>
        </tr>
    </table>
</body>
</html>
