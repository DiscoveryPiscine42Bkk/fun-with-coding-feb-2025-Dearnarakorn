<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random BG Color</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <button id="changeColorBtn">Click Me</button>

    <script>
        function randomBgColor() {
            const color = "#" + Math.floor(Math.random() * 256**3).toString(16).padStart(6, "0");
            document.body.style.backgroundColor = color;
        }

        document.getElementById("changeColorBtn").addEventListener("click", randomBgColor);
    </script>
</body>
</html>
