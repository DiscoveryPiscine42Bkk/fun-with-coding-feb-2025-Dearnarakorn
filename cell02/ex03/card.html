<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card</title>
</head>

<body>
    <div id="title">User Profile Card</div>
    <div id="container">
        <div id="profile-image">
            <img src="https://avatars.githubusercontent.com/u/112323055?v=4" height="270px" alt="profile">
        </div>
        <div id="username">nadeeyen</div>
        <div id="description">
            <div id="level-text">level 10 - 45%</div>
            <div>DEAR, KMITL</div>
        </div>
        <div id="social">
            <a href="https://www.instagram.com">
                <img src="https://cdn4.iconfinder.com/data/icons/social-media-black-white-2/600/Instagram_glyph_svg-512.png" width="36px" alt="ig">
            </a>
            <a href="https://www.facebook.com">
                <img src="https://cdn3.iconfinder.com/data/icons/social-media-black-white-2/512/BW_Facebook_glyph_svg-512.png" width="36px" alt="fb">
            </a>
            <a href="https://www.youtube.com">
                <img src="https://cdn3.iconfinder.com/data/icons/social-media-black-white-2/512/BW_Youtube_glyph_svg-512.png" width="36px" alt="yt">
            </a>
        </div>
        <div id="contact">
            <button type="button">Contact</button>
        </div>
    </div>
</body>

</html>
